<html>
	<head>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>TSV Product Importer</title>


        <style>
             .parent-path {margin-right:15px};

        </style>
    </head>   
<body>
<div>

    <h1>Product Category Specs Data Importer</h1>

    <form action="/services/importer/product_category_specs" method="post" enctype="multipart/form-data">
    <span>Parent Page: <span>
    <select class="parent-path" name="parentPath" data-sly-use.comp="${'com.huawei.consumer.site.core.importer.ExcelImporterComponent' @parentPath='/content/huawei-cbg-site-admin'}" data-sly-list.page="${comp.childPages}">
       <option value="${page.path}">${page.title}</option>
    </select> 
    <input type="file" name="file" />
    <input type="submit" value="upload" />
    </form>

</div>
</body>
