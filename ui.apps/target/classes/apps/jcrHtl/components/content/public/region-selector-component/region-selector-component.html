<p style="text-align: center; color:black;" data-sly-test="${wcmmode.edit}">Header Module - Region Selector Component</p>
<sly data-sly-use.regionSelectorComponent="com.huawei.consumer.site.core.components.publics.RegionSelectorComponent">
	<a href="/services/marketing-sites.json" style="display:none" id="marketing_sites"></a>
	<div class="region_selector_module slide_wrap" style="display: none;">
			<div class="conv3_region_selector">
				<div class="icon_close_box">
					<div class="close"><i></i></div>
				</div>
				<div class="conv3_global_selector">
					<div class="select">
		            	<span class="show"><input placeholder="${regionSelectorComponent.region}"></span> 
		            	<ol style="display: block;"></ol>
		            </div>
					<div class="tips">
						${regionSelectorComponent.tipText} <a href="javascript:;">${regionSelectorComponent.region}</a>
					</div>
				</div>
			</div>
	</div>
</sly>
