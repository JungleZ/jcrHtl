<!-- isearch integration component -->
<sly data-sly-use.meta="com.huawei.consumer.site.core.components.common.ISearchIntegrationComponent">

    <sly data-sly-test="${pageProperties.mainTemplate=='consumer_product'}">
    <meta name="APP_ID" content="${meta.appId}" />
    <meta name="DOC_ID" content="${meta.docId}" />
    <meta name="RESERVE_FIELD2" content="consumer_product"/>	
    <meta name="RESERVE_FIELD22" content="${meta.productPbi1}"/>

    <meta name="RESERVE_FIELD11" content="${meta.publishDate || meta.lastModifiedDate}"/>
