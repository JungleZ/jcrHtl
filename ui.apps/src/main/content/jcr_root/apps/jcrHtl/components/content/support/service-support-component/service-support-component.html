<p style="text-align: center; color:black;" data-sly-test="${wcmmode.edit}">Service Support Component</p>
<sly data-sly-use.serviceComp="com.huawei.consumer.site.core.components.support.ServiceSupportComponent">
<div class="support_service">
    <h2>${properties.title}</h2>
    <div data-sly-list.item="${serviceComp.items}" data-sly-test="${wcmmode.edit}">
		<p><strong>Begin ${item}</strong></p>
		<ul class="clearfix">
			<sly data-sly-resource="${item @ resourceType='huawei-cbg-site/components/content/support/service-support-component/service-item-component'}" />
		</ul>
		<p><strong>End ${item}</strong></p>
	</div>
    <ul class="clearfix" data-sly-list.item="${serviceComp.items}" data-sly-test="${!wcmmode.edit}">
    	<sly data-sly-resource="${item @ resourceType='huawei-cbg-site/components/content/support/service-support-component/service-item-component'}" />
    </ul>
</div>
</sly>
